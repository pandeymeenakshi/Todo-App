<div class="my-3">
  <h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
  <p [ngClass]="{'strike' : !todo.active}">{{todo.desc}}</p>
  <div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="todo-markdown" (click)="onCheckBoxClick(todo)"/>
<label class="form-check-label" for="todo-markdown">Done</label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
