<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Tiitle</label>
            <input type="text" [(ngModel)]='title' class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" [(ngModel)]='desc' class="form-control" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add a Todo</button>
    </form>
</div>
